{% extends "base.html" %}

{% block title %} Reservation {% endblock %}

{% block content %}
<style>
    .reservation-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f2f5;
    }

    .reservation-box {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .reservation-title {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }

    .reservation-form {
        display: flex;
        flex-direction: column;
    }

    .reservation-form p {
        width: 100%;
    }

    .button-container {
        text-align: center;
        margin-top: 10px;
    }

    .reservation-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 16px;
    }

    .reservation-button:hover {
        background-color: #0056b3;
    }
</style>

<div class="reservation-container">
    <div class="reservation-box">
        <h2 class="reservation-title">Reservation</h2>
        <form class="reservation-form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-container">
                <button type="submit" class="reservation-button">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
