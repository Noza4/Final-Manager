{% extends "base.html" %}

{% block title %}Book List{% endblock %}

{% block content %}
<div class="book-list">
    {% for book in books %}
        <div class="book">
            <h2>{{ book.title }}</h2>
            <p>Author: {{ book.author }}</p>
            <p>Genre: {{ book.genre }}</p>
        </div>
    {% empty %}
        <p>No books found.</p>
    {% endfor %}
</div>
{% endblock %}
