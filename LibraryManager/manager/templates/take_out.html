{% extends "base.html" %}

{% block title %} Take Out {% endblock %}

{% block content %}

<style>
   .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f2f5;
}

.register-box {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    border: 2px solid #ccc;
}

.register-title {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

.register-form {
    display: flex;
    flex-direction: column;
}

.register-form p {
    width: 100%;
}

.button-container {
    text-align: center;
    margin-top: 10px;
}

.register-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 16px;
}

.register-button:hover {
    background-color: #0056b3;
}

</style>

   <div class="container">
    <div class="register-box">
        <h1 class="register-title">Take Out Book</h1>
        <form method="post" class="register-form">
            {% csrf_token %}
            <p>
                <label for="id_name">Name:</label>
                {{ form.name }}
            </p>
            <p>
                <label for="id_book">Book:</label>
                {{ form.book }}
            </p>
            <p>
                <label for="id_email">Email:</label>
                {{ form.email }}
            </p>
            <p>
                <label for="id_reserve_date">Reservation Date:</label>
                {{ form.reserve_date }}
            </p>
            <p>
                <label for="id_status">Status:</label>
                {{ form.status }}
            </p>
            <div class="button-container">
                <button type="submit" class="register-button">Take Out Book</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
