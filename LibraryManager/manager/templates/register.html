{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
Register
{% endblock %}

{% block content %}
<style>
    .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 120vh;
        background-color: #f0f2f5;
    }

    .register-box {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .register-title {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }

    .register-form {
        display: flex;
        flex-direction: column;
    }

    .register-form p {
        width: 100%;
    }

    .button-container {
        text-align: center;
        margin-top: 10px;
    }

    .register-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 16px;
    }

    .register-button:hover {
        background-color: #0056b3;
    }
</style>

<div class="register-container">
    <div class="register-box">
        <h2 class="register-title">Register</h2>
        <form method="post" class="register-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-container">
                <button type="submit" name="save" class="register-button">Register</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
