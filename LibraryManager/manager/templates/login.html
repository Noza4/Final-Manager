{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f2f5;
    }

    .login-box {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 300px;
    }

    .login-title {
        text-align: center;
        font-size: 22px;
        margin-bottom: 15px;
        color: #333;
    }

    .login-form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .login-form p {
        width: 100%;
        margin-bottom: 15px;
    }

    .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        width: 100%;
    }

    .login-button, .create-account-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 16px;
        width: 48%;
        text-align: center;
        text-decoration: none;
    }

    .login-button {
        margin-right: 4%;
    }

    .login-button:hover, .create-account-button:hover {
        background-color: #0056b3;
    }

    .create-account-link {
        text-align: center;
        display: block;
        margin-top: 20px;
    }
</style>

<div class="login-container">
    <div class="login-box">
        <h2 class="login-title">Login</h2>
        <form method="post" class="login-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-container">
                <button type="submit" name="save" class="login-button">Login</button>
                <a href="{% url 'register' %}" class="create-account-button">Create Account</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
